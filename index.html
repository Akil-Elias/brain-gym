<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main id="container">
        <h1>Math</h1>
        <label for="timer">Timer</label>
        <div id="timer" class="stats">01:00</div>
        <label for="highscore">Highscore</label>
        <div id="highscore" class="stats">0</div>
        <label for="score">Score</label>
        <div id="score" class="stats">0</div>
        <input id="display" readonly>
        <div id="optionBts"></div>
        <div id="messageBoard">Score as much points as possible before the time runs out</div>
        <button id="start">Start</button>
        
        
    </main>
    <script src="./index.js"></script>
</body>
</html>
